<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>Icon Generator for High Society PWA</h1>
    <p>This page generates placeholder icons. Right-click and "Save as" for each:</p>
    
    <h2>192x192 Icon</h2>
    <canvas id="icon192" width="192" height="192"></canvas>
    
    <h2>512x512 Icon</h2>
    <canvas id="icon512" width="512" height="512"></canvas>

    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background - dark blue
            ctx.fillStyle = '#11191f';
            ctx.fillRect(0, 0, size, size);
            
            // Circle - primary blue
            ctx.fillStyle = '#1095c1';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/3, 0, 2 * Math.PI);
            ctx.fill();
            
            // Text - "HS"
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size/3}px sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('HS', size/2, size/2);
            
            // Convert to download link
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `icon-${size}.png`;
                link.textContent = `Download icon-${size}.png`;
                link.style.display = 'block';
                link.style.marginTop = '10px';
                canvas.parentNode.appendChild(link);
            });
        }
        
        generateIcon('icon192', 192);
        generateIcon('icon512', 512);
    </script>
</body>
</html>
